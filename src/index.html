<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fragments UI</title>
    <link rel="stylesheet" href="https://unpkg.com/bamboo.css" />
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <h1>Fragments UI</h1>
    <section hidden id="user">
      <h2>Hello <span class="username"></span>!</h2>
    </section>
    <section>
      <nav>
        <button id="loginButton">Login</button>
        <button id="logoutButton">Logout</button>
      </nav>
      <nav id="uiElements">
      <br />
      <nav>
        <form>
          <label for="textfield">Enter fragment text here to POST</label>
          <textarea id="textfield" class="rectangle-input"></textarea>
        </form>
        <br />
        <select id="contentTypeSelect">
          <option value="text/plain">text/plain;</option>
          <option value="text/plain; charset=utf-8">text/plain; charset=utf-8</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="application/json">application/json</option>
        </select>
        <br />
        <br />
        <button id="postTpBtn">Post</button>
      </nav>
      <nav>
        <br />
        <label id="imageFileLabel" for="imageFile">OR Select Image File to POST</label>
        <input id="imageFile" type="file" accept="image/*" />
        <br />
      </nav>

      <nav>
        <br />
        <form>
          <label id="fragIdLabel" for="fragId">Enter id of the fragment to modify or delete</label>
          <input id="fragId" type="text" />
        </form>

        <label for="textfield2">Make your updates below and click Modify fragment</label>
        <textarea id="textfield2" class="rectangle-input"></textarea>
        <br />

        <button id="putBtn">Modify fragment</button>
        <button id="delBtn">Delete fragment</button>

        <label id="conversionLabel" for="fragId">Enter id of the text fragment for conversion</label>
        <input id="fragIdTextConversation" type="text" />   
        <br />
        <br />
        <select id="convertTextTypeSelect">
          <option value="text/plain">text/plain;</option>
          <option value="text/plain; charset=utf-8">text/plain; charset=utf-8</option>
          <option value="text/markdown">text/markdown</option>
          <option value="text/html">text/html</option>
          <option value="application/json">application/json</option>
        </select>
        <br />
        <br />
        <button id="convertBtn">Text Conversion</button>
        <br />
        <br />

        <label id="imgConversionLabel" for="fragIdImg">Enter id of the image fragment for conversion</label>
        <input id="fragIdImg" type="text" />
        <br />
        <br />
        <select id="convertImgSelect">
          <option value="image/png">PNG Image</option>
          <option value="image/jpeg">JPEG Image</option>
          <option value="image/webp">WebP Image</option>
          <option value="image/avif">AVIF Image</option>
          <option value="image/gif">GIF Image</option>
        </select>
        <br />
        <br />
        <button id="convertImgBtn">Image Conversion</button>

      </nav>
      
      <nav>
        <br />
        <button id="expand">View existing fragments</button>
        <button id="expand2">View existing fragments metadata</button>
        <h2>Fragments Posted By User</h2>
      </nav>
      <div>
        <div id="displayFragments"></div>
      </div>
    </section>
    </nav>
  </body>
</html>
